<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Rubik&family=Space+Mono&family=Spartan&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 10%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="./images/logo.svg" alt="" />
    <div class="container">
      <h3>Bill</h3>

      <input type="number" id="bill" />
      <h4>Select Tip %</h4>
      <div class="btn">
        <button onclick="fip()" preventDefalut()>5%</button>
        <button onclick="tep()">10%</button>
        <button onclick="fitp()">15%</button>
        <button onclick="tfp()">25%</button>
        <button onclick="fit()">50%</button>
        <input type="number" oninput="ft()" id="custom" placeholder="Custom" />

        <!-- <button ond="ft()">40%</button> -->
      </div>
      <h5>Custom Number of People</h5>
      <input type="number" id="customer" />
      <div class="container1">
        <h6 id="h61">Total Amount</h6>
        <h1 id="tip">$</h1>
        <p id="p1">/Total</p>
        <h6 id="h62">Total</h6>
        <p id="p2">/ person</p>
        <input type="reset" id="reset" onclick="reset()" value="reset " />
        <h1 id="tiptotal">$</h1>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
