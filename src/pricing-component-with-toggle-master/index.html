    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Rubik&family=Space+Mono&family=Spartan&display=swap" rel="stylesheet">

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script  src="index.js"></script>

  <body>
    <img src="./images/bg-top.svg" . alt="" id="img1" />
    <img src="./images/bg-bottom.svg" alt="" id="img2" />
    <header>Our Pricing</header>
    <h3 onclick="myfunc()" > Annually</h3>
    <h3 id="month" onclick="myfunction()">Monthly</h3>
    <div class="toggle">
      <div class="ball"></div>
    </div>
     
    <div class="flex-container">
      <div class="card1">
        <h4>Basic</h4>
        <h1 id="ond">&dollar;199.99 </h1>
        <!-- &dollar;199.99 -->
        <hr class="l1">
        <div class="pa">
       <p >500 GB Storage<hr></p>
         <p>2 Users Allowed <hr> </p>
        <p>Send up to 3 GB <hr> </p>
        <button>Learn More</button>  
      </div>
       </div>
      <div class="card2">
        <h4>Professional</h4>
        <h1 id="ond1"> &dollar;299.99 </h1>
       
        <hr class="l1">
        <div class="pa">
       <p >1 TB Storage<hr></p>
         <p>5 Users Allowed <hr> </p>
        <p>Send up to 10 GB <hr> </p>
        <button>Learn More</button> 
      </div>
      </div>
       <div class="card3">
        <h4>Master</h4>
        <h1 id="ond2">   &dollar;399.99 </h1>
       
        <hr class="l1">
        <div class="pa">
       <p >2 TB Storage<hr></p>
         <p>10 Users Allowed <hr> </p>
        <p>Send up to 20 GB <hr> </p>
        <button>Learn More</button> 
      </div>
      </div>
    </div>
