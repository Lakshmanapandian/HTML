<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Launch countdown timer</title>
  </head>
  <body>
    <div class="countdown-body">
      <div class="header">
        <p>We're launching soon</p>
      </div>
      <div class="counter">
        <div class="days">
          <div class="box" id="days">08</div>
          <p>Days</p>
        </div>
        <div class="hours">
          <div class="box" id="hours">23</div>
          <p>Hours</p>
        </div>
        <div class="minutes">
          <div class="box" id="minutes">55</div>
          <p>Minutes</p>
        </div>
        <div class="seconds">
          <div class="box" id="seconds">41</div>
          <p>Seconds</p>
        </div>
      </div>
    </div>

    <footer>
      <div class="icon">
        <img src="./images/icon-facebook.svg" />
        <img src="./images/icon-pinterest.svg" />
        <img src="./images/icon-instagram.svg" />
      </div>
    </footer>
    <img src="./images/pattern-hills.svg" class="mountain" />

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Arunachalam</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
