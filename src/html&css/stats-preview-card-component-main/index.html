<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./theme/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Frontend Mentor | Stats preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- <link rel="stylesheet" href=".css"> -->
  </head>

  <body>
    <main class="container">
      <div class="content">
        <h1>
          Get <span class="colored-text">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <ul>
            <li>10k+<span class="stats-text">companies</span></li>
            <li>314<span class="stats-text">templates</span></li>
            <li>12m+<span class="stats-text">queries</span></li>
          </ul>
        </div>
      </div>
      <div class="img-container">
        <img src="./images/image-header-desktop.jpg" alt="desktop" />
        <div class="img-layer"></div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lakshmana Pandian</a>.
    </div>
  </body>
</html>
