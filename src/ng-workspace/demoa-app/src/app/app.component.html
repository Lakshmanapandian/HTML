<h1 class="bg-primary">angular js {{title}} from {{location}}</h1>
<hr>
<div>
    <app-boxa [data]='location' labelValue="Location" (onBoxDataChange)="onBoxValueChange($event)"></app-boxa>
</div>
<div>
    <app-customer-form></app-customer-form>
</div>
<div class="input">
    <input type="text" id="text">
    <button (click)="print()">submit</button>
    <button (click)="reset()">cancel</button>

</div>
<div>
    <input type="text" ngModel="name">
    <p>{{name}}</p>
</div>
